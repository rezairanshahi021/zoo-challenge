server:
  port: 8080

spring:
  docker:
    compose:
      enabled: true
      file: ./docker-compose.yml
      start:
        command: up
        wait: true
      stop:
        command: down
      lifecycle-management: start_and_stop

  data:
    mongodb:
      uri: mongodb://mongo:27017/zoo
  jackson:
    serialization:
      write-dates-as-timestamps: false


springdoc:
  packages-to-scan: org.iranshahi.zoochallenge.web.rest
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
